<div class="container">
    <div class="row">

                <div class="text-center margin-top-small">
                    <span class="heading3Light">Snabbaste vägen till din konferens</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 col-xs-offset-1 margin-top-xlarge">

                    <input type="date" class="input input-lg" ng-model="vm.searchParam.from" placeholder="Ankomstdatum"/>

                </div>
            </div>
